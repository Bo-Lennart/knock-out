<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Document</title>
</head>

<body id="body">

    <div id="gamePage" class="">
        <article class="knockout_number">
            <p>Choose a Number: </p>

            <div id="buttons">
                <button class="nr_choice" id="button6" value="6">
                    <p>6</p>
                </button>

                <button class="nr_choice" id="button7" value="7">
                    <p>7</p>
                </button>

                <button class="nr_choice" id="button8" value="8">
                    <p>8</p>
                </button>

                <button class="nr_choice" id="button9" value="9">
                    <p>9</p>

                    <button disabled id="rollDice">
                        <p>Roll!</p>
                    </button>
                </button>
            </div>

            <div id="dices">
                <div id="dice_1"></div>
                <div id="dice_2"></div>
            </div>

            <p>Sum:</p>
            <div id="dices_sum"></div>

            <p>Score Board:</p>
            <div id="score"></div>


        </article>
    </div>

    <script src="./assets/js/script.js"></script>



</body>

</html>
